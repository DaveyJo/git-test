<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Multiple Languages Example</title>
    </head>
    <body>
        <h1>Question #2</h1>
        <nav>
            <a href="#ensection">English</a> | <a href="#frsection">Français</a> | <a href="#jasection">日本</a>
        </nav>
        <section id="ensection">
            <h2>This section is in English</h2>
        </section>
        <section id="frsection" lang="fr">
            <h2>Cette section est en français</h2>
        </section>
        <section id="jasection" lang="ja">
            <h2>このセクションは日本語です</h2>
        </section>
    </body>
</html>
